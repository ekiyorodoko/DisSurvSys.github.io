<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map</title>
    <style>
        #map{
            height:400px;
            width:100%
        }
    </style>
</head>
<body>
    <h1>My Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){

            //Map options
            var options = {
                zoom:10,
                center:{lat:7.40801,lng:-1.96317}
            }
            //New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            //Array of markers
            var markers = [
                {
                    coords:{lat:7.40801,lng:-1.96317},
                    content:'<h1>Hospital</h1>'
                }
            ];

            // Loop through markers
            for(var i=0;i<markers.length;i++){
                addMarker(markers[i]);
            }

            // Add marker function
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position:props.coords,
                    map:map
                    //icon: hospital icon
                });

                // Check content
                if(props.content){
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function(){
                        infoWindow.open(map, marker);
                    })
                }
            }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrBGzMKb3gkop_UsRKGlOLXkDqp0HZi1A&callback=initMap">
    </script>
</body>
</html>
